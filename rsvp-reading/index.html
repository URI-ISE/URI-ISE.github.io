  <body>
    <div id="app"></div>
    <script>
      // Avoid stale caches in dev: unregister any existing SW when running locally.
      if ('serviceWorker' in navigator) {
        const isLocal = ['localhost', '127.0.0.1'].includes(location.hostname) || location.hostname.startsWith('192.168.') || location.hostname.startsWith('10.');

        if (isLocal) {
          navigator.serviceWorker.getRegistrations().then((regs) => {
            regs.forEach((reg) => reg.unregister());
          });
        } else {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js');
          });
        }
      }
    </script>
